<div class="container">
  <h2>Selecciona una raza de gato</h2>
  <select class="form-select" (change)="onSelectBreed($event)">
    <option *ngFor="let breed of breeds" [value]="breed.id">{{ breed.name }}</option>
  </select>

  <app-breed-carousel *ngIf="selectedBreed" [breed]="selectedBreed"></app-breed-carousel>
</div>
