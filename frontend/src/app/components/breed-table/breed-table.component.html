<div class="container">
  <h2>Tabla de Razas de Gatos</h2>
  <form [formGroup]="searchForm">
    <mat-form-field appearance="fill">
      <mat-label>Buscar raza</mat-label>
      <input matInput formControlName="searchQuery" placeholder="Buscar raza...">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onSearch()">Buscar</button>
  </form>
  <table mat-table [dataSource]="filteredBreeds" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let breed"> {{ breed.name }} </td>
    </ng-container>

    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origen </th>
      <td mat-cell *matCellDef="let breed"> {{ breed.origin }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let breed"> {{ breed.description }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
